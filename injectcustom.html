<DOCTYPE html>
  <html ng-app="myApp">
  <head>
    <title>Dependency Injection</title>
  </head>
  <body>
    <div ng-controller="controllerA">
      <h2>Application Message: </h2>
      {{message}}
    </div><hr>
    <div ng-controller="controllerB">
      <h2>Module Message: </h2>
      {{message}}
    </div>
    <script src="http://code.angularjs.org/1.3.8/angular.min.js"></script>
    <script src="js/injectcustom.js"></script>
  </body>
  </html>
